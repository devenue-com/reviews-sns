  <body>
    <header>
      <div class="logo">
        <a href="">
          <img src="https://placehold.jp/60x60.png" alt="ロゴ" />
        </a>
      </div>
    </header>
    <main>
        <div class="modal">
            <div class="modal-content">
                <span class="modal-close">×</span>
                <h2>ヤオコー川崎桝形店</h1>
                <div class="profile">
                    <div class="profile-detail">
                        <img src="https://placehold.jp/40x40.png" alt="プロフィール画像">

                        </div>
                    </div>
                    <img src="https://placehold.jp/20x20.png" alt="icon画像">
                </div>
                <form action="post.html" method="post">
                  <div class="stars">
                    <span>
                        <input id="star05" type="radio" name="star05"><label for="star05">★</label>
                        <input id="star04" type="radio" name="star04"><label for="star04">★</label>

                    </span>

                  <div class="discount">
                    <div>お惣菜の割引タイミング</div>

                    <input type="time" id="discount" name="discount" required />
                  </div>
                  <!-- TODO: jqueryで実装？ -->
                  <div class="favorite">
                    <div>ヤオコー のあなたのお気に入り惣菜</div>
                    <div class="favorite-images">

                      <img src="https://placehold.jp/100x100.png" alt="お気に入り画像">
                    </div>
                  </div>
                <input type="submit" value="送信">
